{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNIQUE - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />
  <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
  <style>
    :root {
      --color-primary: #7380ec;
      --color-danger: #ff7782;
      --color-success: #41f1b6;
      --color-warning: #ffbb55;
      --color-white: #fff;
      --color-info-dark: #7d8da1;
      --color-info-light: #dce1eb;
      --color-dark: #363949;
      --color-background: #f6f6f9;

      --card-border-radius: 1.2rem;
      --border-radius-1: 0.5rem;
      --box-shadow: 0 1rem 2rem rgba(132, 139, 200, 0.18);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-background);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-dark);
    }

    .login-container {
      background: var(--color-white);
      padding: 2rem 2.5rem;
      border-radius: var(--card-border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: var(--color-primary);
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid var(--color-info-light);
      border-radius: var(--border-radius-1);
      background-color: #f0f4ff;
      font-size: 0.95rem;
    }

    .login-container input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 5px rgba(115, 128, 236, 0.4);
    }

    .login-container button {
      margin-top: 1rem;
      width: 100%;
      background: var(--color-primary);
      color: white;
      border: none;
      padding: 0.8rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: var(--border-radius-1);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #5a6ee6;
    }

    .login-container .note {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: var(--color-info-dark);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to UNIQUE Admin</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="identifier" placeholder="Username or Phone Number" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <p class="note">Login using your username or phone number.</p>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</form>

  </div>
</body>
</html>
